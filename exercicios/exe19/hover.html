    <title>Exemplo de Hover</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        div > p {
            display: none;
        }

        div:hover > p {
            display: block;
            color: white;
            background-color: red;
            width: 300px;
        }

        div:hover {
            color: red;
        }

        .paragrafo {
            background-color: aqua;
        }

    </style>
</head>
<body>
    <a href="https://www.youtube.com/channel/UCzxfXzkmO0FVFF3ZKg6F0xA" target="_blank"> <strong><h1>Esta é minha página</h1></strong></a>

    <h1>Exemplo de hover</h1>
    <p class="paragrafo">Passe o mouse sobre o texto abaixo</p>
    <p>Veja o conteúdo oculto aparecendo</p>
    <div>
        Passe o mouse aqui
        <p>
            <video width="600" height="600" controls src="IMG_2591.MOV"></video>
        </p>
